 <form [formGroup]="registerLaundryForm" style="padding: 50px;">
  <h1 style="text-align: center;">Your Company Details</h1>
  <div fxLayout="row">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="companyName" placeholder="Enter Company Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="Enter City">
    </mat-form-field>
  </div>
  <div fxLayout="row">
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" placeholder="Enter Country">
  </mat-form-field> 
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
    <mat-label>Company Mail</mat-label>
    <input matInput formControlName="companyMail" placeholder="Enter Company Mail">
  </mat-form-field>
  </div>
  <div fxLayout="row">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width">
      <mat-label>Business Type</mat-label>
      <input matInput formControlName="businessType" placeholder=" Business Type Description">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayout.sm="column">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Enter Admin First Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter Admin Last Name">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayout.sm="column">
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
    <mat-label>Mobile Number</mat-label>
    <input matInput formControlName="mobileNumber" type="number" placeholder="Enter Admin Mobile Number">
  </mat-form-field>
  <mat-form-field appearance="outline" >
    <mat-label>Email Address</mat-label>
    <input matInput formControlName="email" type="email" placeholder="Enter Email Address">
  </mat-form-field>
  </div>

    <input matInput type="password" formControlName="password" placeholder="Password">

    <div style="display: center">
      <button mat-raised-button (click)="sumit()">Submit</button>
    </div>
  </mat-dialog-actions>
</form>
