<mat-toolbar
  matDialogTitle
  class="mat-accent m-0"
  style="background: #000; color: white"
>
  <mat-toolbar-row>
    <h2 class="title"><b>Order Details</b></h2>
    <span class="fill-remaining-space"></span>
    <button
      mat-icon-button
      (click)="matDialogRef.close()"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <div
    class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto page-layout carded fullwidth inner-scroll body"
  >
    <mat-card-content>
      <table mat-table class="mat-elevation-z8">
         <!-- User Id Column -->
         <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>Customer Id</th>
          <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
        </ng-container>
        <!-- Mobile number Column -->
        <ng-container matColumnDef="userMobileNumber">
          <th mat-header-cell *matHeaderCellDef>Customer Mobile Number</th>
          <td mat-cell *matCellDef="let element">
            {{ element.userMobileNumber }}
          </td>
        </ng-container>
        <!-- Source Location Column -->
        <ng-container matColumnDef="sourceLocation">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">
            {{ element.sourceLocation }}
          </td>
        </ng-container>
        <!-- Destination Location Column -->
        <ng-container matColumnDef="destinationLocation">
          <th mat-header-cell *matHeaderCellDef>Order detail</th>
          <td mat-cell *matCellDef="let element">
            {{ element.destinationLocation }}
          </td>
        </ng-container>
        <!-- Fair Column -->
        <ng-container matColumnDef="fair">
          <th mat-header-cell *matHeaderCellDef>Charges</th>
          <td mat-cell *matCellDef="let element">{{ element.fair }}</td>
        </ng-container>
       
        <!-- Created at Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let i = index"
        ></tr>
      </table>
    </mat-card-content>
  </div>
</mat-dialog-content>
