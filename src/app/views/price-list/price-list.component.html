<div *ngIf="isLoading">
    <mat-progress-spinner [mode]="'indeterminate'" [diameter]="50" [strokeWidth]="5" [color]="'primary'"
      style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    </mat-progress-spinner>
  </div>
  <div
    class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto page-layout carded fullwidth inner-scroll body"
  >
    <mat-card-content style="overflow: auto !important">
        <button class="button" mat-raised-button [color]="'accent'" (click)="addPrice()">
          Add Price
        </button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Code Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price }}
          </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt }}
          </td>
        </ng-container>


  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-paginator
      [length]="pagination?.totalCount"
      [pageIndex]="pagination?.currentPage - 1"
      [pageSize]="pagination?.perPage"
      [pageSizeOptions]="_constantService.PAGINATION_OPTIONS"
      [showFirstLastButtons]="true"
      (page)="getNextPageData($event)"
    >
    </mat-paginator>
  </div>
