 <form [formGroup]="registerLaundryForm" style="padding: 50px;">
  <h1 style="text-align: center;">Employee Details</h1>
  <div fxLayout="row" fxLayout.sm="column" style="gap: 10px;">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Enter Admin First Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter Admin Last Name">
    </mat-form-field>
    <mat-form-field  appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <input matInput [matDatepicker]="picker" placeholder="Choose Dob"  formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayout.sm="column" style="gap: 10px;">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobileNumber" type="number" placeholder="Enter Admin Mobile Number">
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter Email Address">
    </mat-form-field>
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Address</mat-label>
      <input matInput type="email" formControlName="address" placeholder="Enter Employee Address">
    </mat-form-field>
    </div>
 
 
  <div fxLayout="row" fxLayout.sm="column" style="gap: 10px;">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="Enter City">
    </mat-form-field>
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width ">
    <mat-label>Pincode</mat-label>
    <input matInput type="number" formControlName="pincode" placeholder="Enter pincode">
  </mat-form-field>
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" placeholder="Enter Country">
  </mat-form-field>
  </div>
  <div fxLayout="row" fxLayout.sm="column" style="gap: 10px;">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Type</mat-label>
      <mat-select placeholder="Choose type" formControlName = "userType">
        <mat-option value="manager">Manager</mat-option>
        <mat-option value="executive">Executive</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

      <button mat-raised-button  color="primary" (click)="submit()">Submit</button>

</form>
