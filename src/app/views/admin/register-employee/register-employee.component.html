
 <!-- <portal-menu-sidenav></portal-menu-sidenav> -->
 <form [formGroup]="registerLaundryForm" style="padding: 50px;">
  <h1 style="text-align: center;">Employee Details</h1>
  <div fxLayout="row" fxLayout.sm="column">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Enter Admin First Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter Admin Last Name">
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob"  disabled>
  <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle> -->
  <!-- <mat-datepicker #picker disabled="false"></mat-datepicker> -->
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayout.sm="column">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobileNumber" type="number" placeholder="Enter Admin Mobile Number">
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter Email Address">
    </mat-form-field>
    </div>
 
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" placeholder="Enter Employee Address">
    </mat-form-field>
 
  <div fxLayout="row" fxLayout.sm="column">
    <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="Enter City">
    </mat-form-field>
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width ">
    <mat-label>Pincode</mat-label>
    <input matInput formControlName="pincode" placeholder="Enter pincode">
  </mat-form-field>
 
  </div>
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" placeholder="Enter Country">
  </mat-form-field>
  <div fxLayout="row" fxLayout.sm="column">
  <mat-form-field appearance="outline" class="portal-remove-fixed-infix-width portal-first-name">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Password">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" formControlName="passwordConfirm" placeholder="Repeat Your Password">
  </mat-form-field>
  </div>
  <mat-dialog-actions style="display: block">
    <div style="display: center">
      <button mat-raised-button (click)="submit()">Submit</button>
    </div>
  </mat-dialog-actions>
</form>
