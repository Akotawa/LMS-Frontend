<form [formGroup]="registerorderForm" style="padding: 10px;">
  <div fxLayout="row" fxLayout.sm="column" style="gap: 10px;">
    <mat-form-field appearance="outline"
      class="portal-remove-fixed-infix-width">
      <mat-label>Laundry</mat-label>
      <mat-select formControlName="laundryId" placeholder="Select laundry"
        (selectionChange)="onSelectionChange($event.value)">
        <mat-option *ngFor="let service of laundryList" [value]="service.id">
          {{ service.companyName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div style="text-align:right"><button mat-raised-button color="primary"
      (click)="onAddSkills()">Add More</button></div>
  <ng-container formArrayName="serviceIdWithQuantity">
    <div *ngFor="let item of
      registerorderForm.get('serviceIdWithQuantity').controls; let i= index"
      class="style">
      <ng-container [formGroup]="item">
        <mat-form-field appearance="outline"
          class="portal-remove-fixed-infix-width">
          <mat-label>Service</mat-label>
          <mat-select formControlName="serviceId" placeholder="Select
            ServiceType" (selectionChange)="onSelectionChangeService(i,item)">
            <mat-option *ngFor="let service of services"
              [value]="service.id">
              {{ service.serviceName }}
              ({{ service.price }})
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline"
          class="portal-remove-fixed-infix-width portal-first-name">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity"
            placeholder="Enter
            Quantity" (change)="onSelectionChangeQuantity(i,item)">
        </mat-form-field>
        <mat-form-field appearance="outline"
          class="portal-remove-fixed-infix-width portal-first-name">
          <mat-label>Sub Total</mat-label>
          <input matInput formControlName="payment" placeholder="Enter
            Payment" readonly>
        </mat-form-field>
      </ng-container>

    </div>
    <div class="btn">
      <button mat-raised-button color="primary" (click)="submit()"
        [disabled]="registerorderForm.invalid">Submit</button>
    </div>
  </ng-container>

</form>
