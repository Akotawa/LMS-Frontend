<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef> Contact Number </th>
      <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderStatus</th>

      <td class="text-center" mat-cell *matCellDef="let element">
        <button style="max-width: 130px" mat-raised-button>
          {{getStatus(element.orderStatus) }}
          <img src="../../../../assets/images/data.gif" alt="" width="40px" *ngIf="element.orderStatus === 2">
          <img src="../../../../assets/images/packaging-for-delivery.gif" alt="" width="40px" *ngIf="element.orderStatus === 3">
          <img src="../../../../assets/images/lf20_cmf6a3.gif" alt="" width="40px" *ngIf="element.orderStatus === 1">
          <img src="../../../../assets/images/dlf10_CFS8Jd3PTl.gif" alt="" width="40px" *ngIf="element.orderStatus === 4">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="custom-label-button">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu" yPosition="below" >
            <button mat-menu-item (click)="changeStatus(element.id, 1)" [disabled]="element.orderStatus === 4 || element.orderStatus === 2 || element.orderStatus === 3">
              <mat-icon>check_circle</mat-icon>
              received
            </button>
            <button mat-menu-item (click)="changeStatus(element.id, 2)" [disabled]="element.orderStatus === 2 ">
              <mat-icon>check_circle</mat-icon>
              completed
            </button>
            <button mat-menu-item (click)="changeStatus(element.id, 3)" [disabled]="element.orderStatus === 4 ||element.orderStatus === 2 || element.orderStatus === 3" >
              <mat-icon>check_circle</mat-icon>
              delivered
            </button>
            <button mat-menu-item (click)="changeStatus(element.id, 4)" [disabled]="element.orderStatus === 3 ||element.orderStatus === 2">
              <mat-icon>cancel</mat-icon>
              cancel
            </button>
          </mat-menu>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef>PaymentStatus</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          [checked]="true"  
          [color]="'primary'"
          (change)="setStatus(element.id, $event)"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>
    
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
  [length]="pagination?.totalCount"
  [pageIndex]="pagination?.currentPage - 1"
  [pageSize]="pagination?.perPage"
  [pageSizeOptions]="_constantService.PAGINATION_OPTIONS"
  [showFirstLastButtons]="true"
  (page)="getNextPageData($event)"
>
</mat-paginator>
